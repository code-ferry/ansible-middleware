- name: write environment variable PULSAR_HOME etc
  lineinfile:
    dest: ~/.bash_profile
    state: present
    line: "{{ item }}"
  with_items:
  - 'export PULSAR_HOME={{ pulsar_home }}'
  - 'export PATH=$PATH:$PULSAR_HOME/bin'
