- name: create install directory
  file: path={{ item }} state=directory
  with_items:
  - "{{ install_home }}"

- name: unarchive pulsar package
  unarchive:
    src: "{{ software_home }}/{{ pulsar_file }}"
    dest: "{{ install_home }}"
    copy: yes
    creates: "{{ pulsar_home }}"

- name: create logs directory
  file:
    name: "{{ item }}"
    state: directory
  with_items:
  - "{{ pulsar_log_dir }}"

