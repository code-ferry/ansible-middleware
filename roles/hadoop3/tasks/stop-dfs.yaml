- name: Stop namenode
  shell: ". ~/.bash_profile; stop-dfs.sh"
  async: 60         # 最大超时时间以及轮询其状态的频率, 如果你没有为poll指定值, 那么默认的轮询频率是15秒钟
  poll: 2           # 设置为0时, 任务会立即返回
  args:
    executable: /bin/bash
    chdir: "{{ hadoop_home }}/sbin"
  register: result
  run_once: true
  delegate_to: "{{ namenode_hosts[0] }}"

- name: Check namenode port
  wait_for:
    host: "{{ namenode_hosts[0] }}"
    port: "{{ namenode_port }}"
    state: stopped
    timeout: 30
  run_once: true

