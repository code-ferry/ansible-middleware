- name: Create the installation directory
  file: path={{ item }} state=directory
  with_items:
  - "{{ install_home }}"

- name: unarchive hive package
  unarchive:
    src: "{{ software_home }}/{{ hive_file }}"
    dest: "{{ install_home }}"
    copy: yes
    creates: "{{ hive_home }}"

- name: Create the installation directory
  file: path={{ item }} state=directory
  with_items:
  - "{{ hive_local_scratchdir }}"
  - "{{ hive_home }}/logs"
  - "{{ hive_home }}/exec"
  - "{{ hive_home }}/downloadedresources"

- name: copy mysql-connector-java-5.1.x.jar
  copy:
    src: "mysql-connector-java-5.1.47.jar"
    dest: "{{ hive_home }}/lib/mysql-connector-java.jar"
    force: yes

