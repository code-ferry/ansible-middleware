- name: create hive configuration
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
  - { src: 'hive-env-{{ hive_version }}.sh.shj2', dest: '{{ hive_conf_dir }}/hive-env.sh' }
  - { src: 'hive-site-{{ hive_version }}.xml.xj2', dest: '{{ hive_conf_dir }}/hive-site.xml' }
  - { src: 'hive-log4j.properties.j2', dest: '{{ hive_conf_dir }}/hive-log4j.properties' }

- name: Write the environment variable $HADOOP_HOME, and so on
  lineinfile:
    dest: ~/.bash_profile
    state: present
    line: "{{ item }}"
  with_items:
  - 'export HIVE_HOME={{ hive_home }}'
  - 'export PATH=$PATH:$HIVE_HOME/bin'
